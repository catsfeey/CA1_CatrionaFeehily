<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signed Petitions</title>
</head>
<body>
<h2>Signed Petitions</h2>

<ul>
    <li th:each="petition : ${petitions}">
        <p><strong>Title:</strong> <span th:text="${petition.title}"></span></p>
        <p><strong>Content:</strong> <span th:text="${petition.content}"></span></p>
        <h3>Signatures:</h3>
        <ul>
            <li th:each="signature : ${signatureList}">
                <p><strong>Name:</strong> <span th:text="${signature.name}"></span></p>
                <p><strong>Email:</strong> <span th:text="${signature.email}"></span></p>
            </li>
        </ul>
    </li>
</ul>

<a th:href="@{/}">Back to All Petitions</a>
</body>
</html>
