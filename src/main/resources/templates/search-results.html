<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <title>Search Results</title>
  <style> body {
    background-color: plum;
  }
  </style>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<style>
p {
  color: #663399;
  border-radius: 10px;
  border-color: #663399;
  font-family: sans-serif;
  font-size: 20px;
  padding: 10px;
  background-color: #FFF0F5;
}
</style>
<body>
<div class="container">
<h2 class="heading2">Search Results</h2>
  <div class="row justify-content-md-center">
    <div class="col col-lg-8">
<div th:if="${searchResults != null}">
  <ul class="list-group">
    <li  class="list-group-item form3" th:each="petition : ${searchResults}">
      <p style="font-weight: bold; color: #663399; border-radius: 10px;
       font-family: sans-serif; font-size: 20px;
       padding: 10px; background-color: #E0FFFF;">Title:
        <span style="font-weight: normal;" th:text="${petition.title}"></span></p>
      <p style="font-weight: bold; color: #663399; border-radius: 10px;
       font-family: sans-serif; font-size: 20px;
       padding: 10px; background-color: #E0FFFF;">Content:
        <span style="font-weight: normal;" th:text="${petition.content}"></span></p>
    </li>
  </ul>


  <div th:if="${searchResults == null or #lists.isEmpty(searchResults)}">

      <p>Sorry, there were no matching petitions found. Please try again.</p>
  </div>

</div>


<br>
<a class="link"  th:href="@{/}">Back to All Petitions</a>
</div>
  </div>
</div>
</body>
</html>
