<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Petitions</title>
</head>
<body>
<h2>All Petitions</h2>
<ul>
  <li th:each="petition : ${petitions}">
    <p><strong>Title:</strong> <span th:text="${petition.title}"></span></p>
    <p><strong>Content:</strong> <span th:text="${petition.content}"></span></p>

    <a th:href="@{/{id}(id=${petition.id})}">View and Sign</a>
  </li>
  </ul>
</div>
</body>
</html>
