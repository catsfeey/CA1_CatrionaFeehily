<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Petition</title>
</head>
<body>
<h2>Create Petition</h2>
<form th:action="@{/create}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <br>

    <label for="content">Content:</label>
    <textarea id="content" name="content" required></textarea>

    <br>

    <button type="submit">Create Petition</button>
</form>

<hr>

<h2>All Petitions</h2>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Content</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of petitions -->
    <tr th:each="petition : ${petitions}">
        <td th:text="${petition.title}"></td>
        <td th:text="${petition.content}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
