<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Create Petition</title>
    <style> body {
    background-color: plum;
  }
  </style>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
<h2 class="heading2">Create Petition</h2>
    <div class="row justify-content-md-center">
        <div class="col col-lg-6">
<form th:action="@{/create}" method="post" class="form">
    <div class="input-group mb-3">
        <label class="input-group-text handle" for="title">Title:</label>
        <input class="form-control inputBoxes"
               type="text"
               placeholder="Title of Petition"
               id="title"
               name="title" required>
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text handle" for="content">Content:</span>
        <input id="content"
                  name="content"
                  class="form-control inputBoxes"
                  placeholder="Content of Petition"
                  required>
        </input>
    </div>

    <input type="submit"
           class="btn btn-primary submit" />

</form>
        </div>
    </div>
</div>
</body>
</html>
