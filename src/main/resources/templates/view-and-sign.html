<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View and Sign Petition</title>
</head>
<body>
<h2>View and Sign Petition</h2>

<div>
  <li th:each="petition : ${petitionToSign}">
    <p><strong>Title:</strong> <span th:text="${petition.title}"></span></p>
    <p><strong>Content:</strong> <span th:text="${petition.content}"></span></p>
  </li>
</div>

<hr>

<h2>Sign Petition</h2>
<form th:action="@{/{id}}" method="post">
  <li th:each="petition : ${petitionToSign}">
  <input type="hidden" name="petitionId" th:value="${petition.id}">
  </li>
  <label for="name">Your Name:</label>
  <input type="text" id="name" name="name" required>

  <br>

  <label for="email">Your Email:</label>
  <input type="email" id="email" name="email" required>

  <br>

  <button type="submit">Sign Petition</button>
</form>

<a th:href="@{/}">Back to All Petitions</a>
</body>
</html>
