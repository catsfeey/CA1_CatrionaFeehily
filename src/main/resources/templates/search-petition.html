<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Search Petitions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<style>
p {
  color: #663399;
  border-radius: 10px;
  border-color: #663399;
  font-family: sans-serif;
  font-size: 20px;
  padding: 10px;
  background-color: #FFF0F5;
}

body {
    background-color: plum;
  }
</style>
<body>
<div class="container">
<h2 class="heading2" >Search Petitions</h2>
    <div class="row justify-content-md-center">
        <div class="col col-lg-6">
<form class="form" th:action="@{/searchResults}" method="get">
    <div class="input-group mb-3">
    <label class="input-group-text handle" for="title">Keyword:</label>
    <input class="form-control inputBoxes" type="text" id="title" name="title" placeholder="Title of Petition">
    </div>
    <input type="submit"
           class="btn btn-primary submit" value="Search"/>
</form>

        </div>
    </div>
</div>
</body>
</html>
